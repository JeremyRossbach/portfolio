<div #content id="content">
    <a routerLink="/" (click)="goToTop()" (mouseenter)="logoEnter()" (mouseleave)="logoLeave()" #logoContainer
        id="logo">
        <span #logo id="jeremy">Jeremy Sean </span><span #copyright id="copyright">Â©2024</span>
    </a>
    <div id="menuIconContainer">
        <img (click)="menu()" #menuIcon id="menuIcon" src="./../../../assets/img/menu-black.svg">
    </div>
    <div #menuContainer id="menuContainer">
        <div #menuPoints id="menuPoints">
            <a #aboutMe class="link" href="#about-section">{{ "aboutMe" | translate }}</a>
            <a #skills class="link" href="#skills-section">Skills</a>
            <a #work class="link" href="#work-section">{{ "work" | translate }}</a>
            <a #contact class="link" href="#contact-section">{{ "contact" | translate }}</a>
            <div>
                <div #language class="language">
                    <div class="languageContainer">
                        <span #selectLanguage (click)="languageMenu()" class="selectLanguage">{{ "language" | translate }}</span>
                        <img #arrowdown (click)="languageMenu()" class="arrow"
                            src="./../../../assets/img/arrowdown-black.svg">
                    </div>
                </div>
                <div #languageMenuContainer class="languageMenuContainer link">
                    <span #english (click)="switchLanguage('en')" class="deutsch">English</span>
                    <span #deutsch (click)="switchLanguage('de')" class="deutsch">Deutsch</span>
                </div>
            </div>
        </div>
    </div>
    <div #modeIconContainer id="mode">
        <img (click)="mode()" #modeIcon id="modeIcon" src="./../../../assets/img/darkmode-black.svg">
    </div>
</div>
<div>
    <div #mobileMenu id="mobileMenu">
        <a #aboutMe (click)="closeMobileMenu()" class="link" href="#about-section">{{ "aboutMe" | translate }}</a>
        <a #skills (click)="closeMobileMenu()" class="link" href="#skills-section">Skills</a>
        <a #work (click)="closeMobileMenu()" class="link" href="#work-section">{{ "work" | translate }}</a>
        <a #contact (click)="closeMobileMenu()" class="link" href="#contact-section">{{ "contact" | translate }}</a>
    </div>
</div>
